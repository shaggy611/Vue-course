<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="app">
        <div class="card">
            <h1>{{title}}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" v-on:click="addNewNote">Add</button>
            <hr />
            <ul class="list" v-if="notes.length != 0 ">
                <li class="list-item" v-for="(myNote, index) in notes">
                    {{ toUpperCase(myNote) }}
                    <button class="btn danger" v-on:click="deleteNoteItem(index)">Delete</button>
                </li>
                <hr/>
                <li><strong>Count of notes: {{notes.length}}</strong> | Double count: {{doubleCount}}</li>
                
            </ul>
            <div v-else>Notes list empty</div>
        </div>
    </div>
    

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
